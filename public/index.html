<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gato Multijugador</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Juego del Gato Multijugador</h1>
    <p>Ingresa un código de sala para jugar con un amigo:</p>
    <input type="text" id="roomInput" placeholder="Código de sala">
    <button onclick="joinGame()">Unirse</button>
    
    <h2 id="status">Esperando jugadores...</h2>
    
    <div id="gameBoard">
        <div class="cell" onclick="makeMove(0)"></div>
        <div class="cell" onclick="makeMove(1)"></div>
        <div class="cell" onclick="makeMove(2)"></div>
        <div class="cell" onclick="makeMove(3)"></div>
        <div class="cell" onclick="makeMove(4)"></div>
        <div class="cell" onclick="makeMove(5)"></div>
        <div class="cell" onclick="makeMove(6)"></div>
        <div class="cell" onclick="makeMove(7)"></div>
        <div class="cell" onclick="makeMove(8)"></div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="script.js"></script>
</body>
</html>
